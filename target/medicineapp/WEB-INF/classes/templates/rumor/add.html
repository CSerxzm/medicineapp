<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>本草善养-后台</title>
		<link rel="icon" type="image/x-icon" th:href="@{/asserts/img/spring.jpg}">
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<div th:replace="~{commons/bar::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar::#sidebar(activeuri='rumor')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<form th:action="@{/back/rumor}" method="post">
							<input type="hidden" name="_method" value="put" th:if="${rumor!=null}"/>
							<input type="hidden" name="id" th:if="${rumor!=null}" th:value="${rumor.id}">
							<div class="form-group">
								<label>标题</label>
								<input name="title" type="text" class="form-control" th:value="${rumor}!=null?${rumor.title}" required>
							</div>
							<div class="form-group">
								<label>图片</label>
								<input name="image" type="text" class="form-control" th:value="${rumor}!=null?${rumor.image}" required>
							</div>
							<div class="form-group">
								<label>内容</label>
								<input name="content" type="text" class="form-control" th:value="${rumor}!=null?${rumor.content}" required>
							</div>
							<div class="form-group">
								<label>出处</label>
								<input name="source" type="text" class="form-control" th:value="${rumor}!=null?${rumor.source}" required>
							</div>
							<div class="form-group">
								<label>真实否</label><br/>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="reality"  value="true" th:checked="${rumor!=null}?${rumor.reality}=='true'">
									<label class="form-check-label">真实</label>
								</div>
								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="reality"  value="false" th:checked="${rumor!=null}?${rumor.reality}=='false'">
									<label class="form-check-label">谣言</label>
								</div>
							</div>
							<button type="submit" class="btn btn-sm btn-primary" th:text="${rumor}==null?'添加':'更新'"></button>
						</form>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"  th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>
	</body>

</html>
