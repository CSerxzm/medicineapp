<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>本草善养-后台</title>
		<link rel="icon" type="image/x-icon" th:href="@{/asserts/img/spring.jpg}">
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<div th:replace="~{commons/bar::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar::#sidebar(activeuri='user')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" th:href="@{/back/user}">用户添加</a></h2>
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>用户名</th>
									<th>密码</th>
									<th>头像</th>
									<th>权限</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							  <tr th:each="user:${users}">
								  <td th:text="${user.name}"></td>
								  <td th:text="${user.password}"></td>
								  <td><img style="width: 80px;height: 80px;" th:src="${user.image}"/></td>
								  <td th:text="${user.authority}=='root'?'管理员':'普通用户'"></td>
								  <td>
									 <a class="btn btn-sm btn-primary" th:href="@{'/back/user/'+${user.name}}">编辑</a>
									  <button th:attr="del_uri=@{/back/user/}+${user.name}" class="btn btn-sm btn-danger deleteBtn">删除</button>
								  </td>
							  </tr>
							</tbody>
						</table>
					</div>
				</main>
				<form id="deleteEmpForm"  method="post">
					<input type="hidden" name="_method" value="delete"/>
				</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"  th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>
		<script>
            $(".deleteBtn").click(function(){
                //删除当前员工的
                $("#deleteEmpForm").attr("action",$(this).attr("del_uri")).submit();
                return false;
            });
		</script>

	</body>

</html>
