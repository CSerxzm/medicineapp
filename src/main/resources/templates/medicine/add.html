<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>本草善养-后台</title>
		<link rel="icon" type="image/x-icon" th:href="@{/asserts/img/spring.jpg}">
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
	</head>

	<body>
		<div th:replace="~{commons/bar::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="~{commons/bar::#sidebar(activeuri='medicine')}"></div>
				<main role="main" class="col-md-11 ml-sm-auto col-lg-11 pt-3 px-4">
					<div class="table-responsive">
						<form th:action="@{/back/medicine}" method="post">
							<input type="hidden" name="_method" value="put" th:if="${medicine!=null}"/>
							<input type="hidden" name="id" th:if="${medicine!=null}" th:value="${medicine.id}">
							<div class="form-group">
								<label>名字</label>
								<input name="name" type="text" class="form-control" th:value="${medicine}!=null?${medicine.name}" required>
							</div>
							<div class="form-group">
								<label>别名</label>
								<textarea name="nickname" type="text" class="form-control" th:text="${medicine}!=null?${medicine.nickname}" required></textarea>
							</div>
							<div class="form-group">
								<label>图片</label>
								<input name="image" type="text" class="form-control" th:value="${medicine}!=null?${medicine.image}">
							</div>
							<div class="form-group">
								<label>作用</label>
								<textarea name="funs" type="text" class="form-control" th:text="${medicine}!=null?${medicine.funs}" required></textarea>
							</div>
							<div class="form-group">
								<label>禁忌</label>
								<textarea name="taboos" type="text" class="form-control" th:text="${medicine}!=null?${medicine.taboos}" required></textarea>
							</div>
							<button type="submit" class="btn btn-sm btn-primary" th:text="${medicine}==null?'添加':'更新'">添加</button>
						</form>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"  th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>
	</body>

</html>
